<!-- SIGN UP MODAL BEGINS -->
        <div class="modal fade" id="signUpModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="signUpModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                  <form id="sign-up">
                      <fieldset>
                        <legend>sign up</legend>
                          <input type="text" name="credentials[username]" placeholder="username">
                          <input type="text" name="credentials[email]" placeholder="email">
                          <input type="password" name="credentials[password]" placeholder="password">
                          <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
                          <br>
                          <input type="submit" value="sign up" class="modal-signup">
                      </fieldset>
                  </form>
              </div>
            </div>
          </div>
        </div>

        <!-- SIGN IN MODAL BEGINS -->
        <div class="modal fade" id="signInModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="signInModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                  <form id="sign-in">
                    <fieldset>
                      <legend>sign in</legend>
                      <input type="text" name="credentials[email]" placeholder="email">
                      <input type="password" name="credentials[password]" placeholder="password">
                      <br>
                      <input type="submit" value="sign in" class="modal-signin">
                    </fieldset>
                  </form>
                </div>
            </div>
          </div>
        </div>

        <!-- CHANGE PASSWORD MODAL BEGINS -->
  <div class="modal fade" id="changePasswordModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="changePasswordModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          </div>
          <div class="modal-body">
            <form id="change-password">
              <fieldset>
                <legend>change password</legend>
                <input type="password" name="passwords[old]" placeholder="old password">
                <input type="password" name="passwords[new]" placeholder="new password">
                <br>
                <input type="submit" value="change" class="modal-change-password">
              </fieldset>
            </form>
         </div>
      </div>
    </div>
  </div>


        <!-- UPLOAD MODAL BEGINS -->
        <div class="modal fade" id="uploadModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="uploadModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                  <form id="multipart-form-data" enctype="multipart/form-data">
                    <fieldset>
                      <legend>upload photo</legend>
                      <label>
                        title
                        <input type="text" name="title" placeholder="title">
                      </label>
                      <label>
                        image
                        <input type="file" name="image">
                      </label>
                      <input type="submit" name="submit" value="upload">
                    </fieldset>
                  </form>
                </div>
            </div>
          </div>
        </div>

        <!-- SIGN OUT MODAL BEGINS -->
<div class="modal fade" id="signOutModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signOutModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <form id="sign-out">
            <fieldset>
              <legend>definitely sign out?</legend>
              <input type="submit" value="sign out" class="modal-signout">
            </fieldset>
          </form>
      </div>
    </div>
  </div>
</div>
